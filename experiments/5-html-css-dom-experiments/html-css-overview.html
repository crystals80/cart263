<!DOCTYPE html>
<html>
  <!-- Here is my webpage -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Intro to HTML & CSS</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>

  <body>
    <!-- HTML Overview -->
    <nav>
      <!-- Non-existent Navigation Bar -->
    </nav>

    <header>
      <h1>Main Heading</h1>
    </header>

    <!-- section allows to separate code in parts -->
    <section id="first-section">
      <h2>First Sub-heading</h2>
      <p>Here is a <span class="para-of-text">paragraph of text</span>. This is <em>emphasized</em>!</p>
    </section>

    <section id="second-section">
      <h2>Second Sub-heading</h2>
      <p class="second-section-para">Here is another <span class="para-of-text">paragraph of text</span>. This is <strong>important</strong>!</p>
      <p class="second-section-para">Here is a <a href="https://thi.cc">link to a giant peach</a></p>
      <div>
        <!-- div is like separating code into sections but more general use than section itself -->
        <a href="https://thi.cc">
          <img src="assets/images/clown.png" alt="clown emoji">
        </a>
      </div>
    </section>

    <footer>
      Contact me if you feel like it, but I'm not telling you my email address!
    </footer>

  </body>

</html>
