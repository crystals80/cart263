<!DOCTYPE html>
<html>

  <head>
    <title>jQuery Form Input</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/dom-style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>

  <body>
    <section>
      <!-- A text entry field -->
      <input id="example-text-input" type="text">
      <!-- A button -->
      <input id="example-button" type="button" value="Click me">
    </section>

    <section>
      <!-- A slider from 0-100 with a default of 0 -->
      <input id="range-slider" type="range" value="0" min="0" max="100">
    </section>

    <!-- My script(s) -->
    <script src="js/jquery-form-input-script.js"></script>
  </body>

</html>
