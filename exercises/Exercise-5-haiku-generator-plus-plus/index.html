<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Haiku Generator++</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- ResponsiveVoice Library -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=pgw6lKEj"></script>
    <!-- annyang! Library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  </head>

  <body>
    <header>
      <!-- h1 tags, title of each haiku poem -->
      <h1 id="title"></h1>
      <!-- h2 tags, author of each haiku poem -->
      <h2 id="author"></h2>
    </header>
    <!-- A section containing the haiku itself -->
    <section id="haiku">
      <!-- p tags, one per line of the haiku, so we can dynamically change them -->
      <p id="line-1"></p>
      <p id="line-2"></p>
      <p id="line-3"></p>
    </section>

    <section>
      <button>Print or Save Poem</button>
    </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
